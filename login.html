<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Technomart</title>
    <link href="img/favicon.png" type="image/png" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=Cuprum:400,400italic,700,700italic&amp;subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div class="popup-login">
    <form class="login" method="post" action="#">
        <div class="feedback-content">
            <div class="feedback-input-half">
                <label>
                    <span class="feedback-label">Ваше имя:</span>
                    <input class="feedback-form-text" type="text" name="login" placeholder="Ваше имя:">
                </label>
            </div>

            <div class="feedback-input-half">
                <label>
                    <span class="feedback-label">Ваш пароль:</span>
                    <input class="feedback-form-text" type="password" name="password" placeholder="Введите пароль:">
                </label>
            </div>
        </div>
        <div class="remember">
            <label>
                <input type="checkbox" name="remember" id="remember">
                <span class="checkbox-custom"></span>
                <span class="remember-me">Запомнить меня</span>
            </label>
            <a class="password-forgot" href="#">Я зыбыл пароль</a>
        </div>

        <div class="feedback-submit">
            <button class="btn btn-red btn-send" type="button">Войти</button>
        </div>
    </form>

</div>


</body>
</html>
