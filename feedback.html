<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Technomart</title>
    <link href="img/favicon.png" type="image/png" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=Cuprum:400,400italic,700,700italic&amp;subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
<div class="popup-feedback">
    <form class="form-feedback" method="post" action="#">
        <div class="feedback-content">
            <div class="feedback-input-half">
                <label>
                    <span class="feedback-label">Ваше имя:</span>
                    <input class="feedback-form-text" type="text" name="login" placeholder="Представьтесь, пожалуйста">
                </label>
            </div>

            <div class="feedback-input-half">
                <label>
                    <span class="feedback-label">Ваш e-mail:</span>
                    <input class="feedback-form-text" type="email" name="email" placeholder="Ваша почта">
                </label>
            </div>

            <div class="feedback-textarea">
                <label class="form-textarea">
                    <span class="feedback-label">Текст письма:</span>
                    <textarea class="feedback-form-text" rows="5" cols="30" name="text" placeholder="В свободной форме"></textarea>
                </label>
            </div>
        </div>

        <div class="feedback-submit">
            <button class="btn btn-red btn-send" type="submit">Отправить</button>
        </div>
    </form>
</div>

</body>
</html>
